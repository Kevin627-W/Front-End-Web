<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Parse JSON Array</h2>
    <p>Data yang ditulis dengan array akan diurai menjadi javascript</p>
    <hr>
    <p id="demo3"></p>

<script>
    const text = `["Semmy Taju", "Wandi Darea", "Recky Ronga", "Dilben Tulum"]`;
    const myArr = JSON.parse(text);
    console.log(myArr);
    document.getElementById("demo3").innerHTML = "My name is "+myArr[0];
</script>
</body>
</html>
